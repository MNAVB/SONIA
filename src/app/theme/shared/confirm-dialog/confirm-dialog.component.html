<div class="dialog-content">
    <div class="dialog-icon">
        <mat-icon color="warn" fontIcon="warning" style="font-size: 3rem;">warning</mat-icon>
    </div>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="onCancel()">Cancelar</button>
        <button mat-flat-button color="warn" (click)="onConfirm()">Eliminar</button>
    </div>
</div>
