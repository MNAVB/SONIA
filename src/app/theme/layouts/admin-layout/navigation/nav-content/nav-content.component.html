<!-- Vertical layout -->
<ng-scrollbar style="height: calc(100vh - 49px)" visibility="hover" id="nav-ps-mantis">
  <div class="navbar-content">
    <ul class="nav coded-inner-navbar" (mouseleave)="navMob()">
      @for (item of navigations; track item) {
        @if (item.type === 'group') {
          <app-nav-group [item]="item"></app-nav-group>
        }
      }
    </ul>
    <div class="m-4 mb-0">
      <div class="card nav-card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center">
            <img src="assets/images/avatar-group.png" alt="user" class="img-fluid" />
            <div class="m-t-20 text-center">
              <span class="text-muted">Ecuentra las mejores prendas de moda para damas</span>
                <h5 class="mb-0">D-ZORIA</h5>
            </div>
            <div class="m-t-20 text-center">
              <a
                href="https://www.tiktok.com/@dzoria10"
                target="_blank"
                class="btn btn-primary text-white"
              >
                Tiktok
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-scrollbar>
